<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="student.css">
    </head>
    <body>
        <div id="signupform">
            <div id="account">
                <h3>Create An Account</h3>
                <hr>
            </div>
            <div id="signupinput">
                <label for="">Enter Your Name:</label><br>
                <input class="inputs" type="text" id="name" placeholder="Enter Your Name"><br>
                <label for="">Enter Your Father Name:</label><br>
                <input class="inputs" type="text" id="fname" placeholder="Enter Your Father Name"><br>
                <label for="">Enter Your Roll no:</label><br>
                <input class="inputs" type="number" id="roll" placeholder="Enter Your Roll no"><br>
                <label for="">Enter Your Contact no:</label><br>
                <input class="inputs" type="number" id="contact" placeholder="Enter Your Contact no"><br>
                <label for="">Enter Your CNIC :</label><br>
                <input class="inputs" type="number" id="cnic" placeholder="Enter Your CNIC "><br>
                <label for="">Enter Your Course:</label><br>
                <input class="inputs" type="text" id="course" placeholder="Enter Your Course"><br>
            </div>
            <div class="signupbutton">
                <input type="button" id="back" onclick="back()"
                    value="Back">
                <input type="button" id="submit" onclick="submit()"
                    value="Sumbit">
            </div>
        </div>
        <script type="module" src="student.js"></script>
    </body>
</html>
